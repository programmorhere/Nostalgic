<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="description" content="MetaPortal" />
    <meta name="author" content="Frenify" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <style>
      #titleAdmin {
        font-size: 30px;
      }
    </style>

    <title>Nostalgic Games | Admin</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&amp;family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- !Google Fonts -->

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="css/plugins5597.css?ver=5.0" />
    <link type="text/css" rel="stylesheet" href="css/style5597.css?ver=5.0" />
    <script src="../auth.js" type="module"></script>
    <!--[if lt IE 9]>
      <script
        type="text/javascript"
        src="js/modernizr.custom.js?ver=5.0"
      ></script>
    <![endif]-->
    <!-- !Styles -->
  </head>

  <body>
    <!-- Preloader -->
    <div class="metaportal_fn_preloader">
      <div class="loading-container">
        <div class="loading">
          <div class="l1">
            <div></div>
          </div>
          <div class="l2">
            <div></div>
          </div>
          <div class="l3">
            <div></div>
          </div>
          <div class="l4">
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <!-- !Preloader -->

    <header id="header">
      <div class="header">
        <div class="header_in">
          <div class="trigger_logo">
            <div class="trigger">
              <span></span>
            </div>
          </div>

          <div class="nav">
            <ul>
              <li><a class="creative_link" href="update.html">Update</a></li>
              <li><a class="creative_link" href="delete.html">Delete</a></li>
              <li><a class="creative_link" href="details.html">Details</a></li>
            </ul>
          </div>

          <div class="wallet" onclick="GotoAdmin">
            <button href="#" class="metaportal_fn_button wallet_opener">
              <span>Admin Panel</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <div class="metaportal_fn_main">
      <div class="fn_cs_contact_form" style="padding: 200px">
        <form
          action=""
          method=""
          class="contact_form"
          id="contact_form"
          autocomplete="off"
        >
          <div class="input_list">
            <ul>
              <li>
                <input
                  id="searchEmail"
                  type="text"
                  placeholder="Search by Email"
                />
              </li>
              <li class="full">
                <div class="mw300" id="searchBtn">
                  <a id="" href="#" class="metaportal_fn_button full">
                    <span>Search</span>
                  </a>
                </div>
              </li>
            </ul>
            <br />
            <br />
            <ul>
              <li>
                <input id="name" type="text" placeholder="UserName" />
              </li>
              <li>
                <input id="email" type="text" placeholder="Email" />
              </li>
              <li class="full">
                <div class="mw300" id="updateBtn_id">
                  <a id="" href="#" class="metaportal_fn_button full">
                    <span>Update</span>
                  </a>
                </div>
              </li>
            </ul>
          </div>
          <div
            class="returnmessage"
            data-success="Data updated Successfully"
          ></div>
          <div class="empty_notice">
            <span>! Please Fill Required Fields !</span>
          </div>
        </form>
      </div>
    </div>
    <!-- !Main -->

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery5597.js?ver=5.0"></script>
    <script type="text/javascript" src="js/plugins5597.js?ver=5.0"></script>
    <script type="text/javascript" src="js/init5597.js?ver=5.0"></script>
    <!-- !Scripts -->
  </body>
</html>
<script>
  function GotoAdmin() {
    window.location.href = "Admin.html";
  }
</script>
