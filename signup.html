    <section class="page-section login-page">
        <div class="full-width-screen">
            <div class="container-fluid p-0">
                <div class="particles-bg" id="particles-js">
                    <div class="content-detail">
                        <!-- Signup form -->
                        <form class="signup-form tt" method="post">
                            <div class="imgcontainer">
                                <img src="assets/images/favicon.png" alt="logo" class="avatar img-fluid" style="height: 30%; width: 30%;">
                            </div>
                            <div class="input-control">
                                <div class="row p-l-5 p-r-5">
                                    <div class="col-12 p-l-10 p-r-10">
                                        <input type="text" placeholder="Enter Username" name="username" id="username" required>
                                    </div>
                                    <div class="col-12 p-l-10 p-r-10">
                                        <input type="email" placeholder="Enter Email" name="email" id="email" required>
                                    </div>
                                    <div class="col-12 p-l-10 p-r-10">
                                        <span class="password-field-show">
                                            <input class="password-field input-checkmark" type="password"
                                                placeholder="Enter Password" name="password" id="password" required>
                                            <span data-toggle=".password-field"
                                                class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                        </span>
                                    </div>
                                </div>
                                <label class="label-container">I agree with <a href="#"> privacy policy</a>
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <div class="login-btns">
                                    <input type="button" class="btn btn-primary" id="register" value="Sign up" onclick="">
                                </div>
                                <div class="division-lines">
                                    <p>or signup with</p>
                                </div>
                                <div class="login-with-btns">
                                    <button type="button" class="google"><i class="fab fa-google"></i></button>
                                    <button type="button" class="facebook"><i class="fab fa-facebook-f"></i></button>
                                    <button type="button" class="twitter"><i class="fab fa-twitter"></i></button>
                                    <button type="button" class="linkedin"><i class="fab fa-linkedin-in"></i></button>
                                    <span class="already-acc">Already you have an account? <a href="login.html"
                                            class="login-btn">Login</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="alert" class="alert" role="alert">
            <!-- Alert message will be dynamically inserted here -->
          </div>
    </section>
    
      
    <!-- latest jquery-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
